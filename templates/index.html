{% extends "layout_template.html" %}
{% block main %}
    <nav>
        <div class="topnavbar">
            <a href="register">REGISTER HERE!</a>
        </div>
    </nav>
    <div class="split">
        <div class="left">
            <form method="POST">
                Username 
                <input type="text" name="username" class="form-control" >
                Password
                <input type="password" name="password" class="form-control" >
                <input type="submit" id="login-button">
            </form>
           
        </div>
        <div class="right">
            <img src="/static/stockfeels.jpg" class="frontimg">        
        </div>
    </div>
    <div>
        {{ test_str }}
    </div>
{% endblock %}
